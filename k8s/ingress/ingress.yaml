apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coach-vitrine-ingress
  namespace: coach-vitrine
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: app.local
    http:
      paths:
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 3001
      - path: /api/posts
        pathType: Prefix
        backend:
          service:
            name: posts-service
            port:
              number: 3002
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
